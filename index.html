<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<section class="main-wrapper my-5">
		<div class="container" id="first">
			<div class="row">
				<div col-md-12>
					<div class="d-flex justify-content-between mt-2">
						<div>
							<p class="white">9:41</p>
						</div>
						<div>
							<i class="fa-solid fa-signal white"></i>
							<i class="fa-solid fa-wifi white"></i>
							<i class="fa-solid fa-battery-full white"></i>
						</div>
					</div>
				</div>
				<div col-md-12>
					<div>
						<div class="d-flex justify-content-between my-4">
							<h4 class="text-white">DISCOVER</h4>
							<div class="search">
								<i class="fa-solid fa-magnifying-glass"></i>
							</div>
						</div>
						
						<div class="d-flex flex-wrap">
							<div class="bg-badge">ALL</div>
							<div class="bg-badge">ACTION</div>
							<div class="bg-badge">ANIMATION</div>
							<div class="bg-badge">COMEDY</div>
							<div class="bg-badge">DRAMA</div>
							<div class="bg-badge">EXPERIMENTAL</div>
							<div class="bg-badge">FANTASY</div>
							<div class="bg-badge">HISTORY</div>
							<div class="bg-badge">HORROR</div>
							<div class="bg-badge">ROMANCE</div>
							<div class="bg-badge">SCIENCE FICTION</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<h5 class="heading mb-3 mt-4">TRENDING</h5>
				<div class="col-md-6 mb-4">
					<div class="card-wrapper bg-color-dragon">
						<img src="img/dragon.png" alt="dragon" class="img-fluid">
						<h5>HOUSE OF DRAGONS</h5>
						<a href="#" class="green">28 CARDS &nbsp;<i class="fa-solid fa-arrow-right"></i></a>
					</div>
				</div>
				<div class="col-md-6 mb-4">
					<div class="card-wrapper bg-color-knife">
						<img src="img/knife.png" alt="dragon" class="img-fluid">
						<h5>WHO'S THE KILLER?</h5>
						<a href="#" class="purple">46 CARDS &nbsp;<i class="fa-solid fa-arrow-right"></i></a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card-wrapper bg-color-siren">
						<img src="img/siren.png" alt="dragon" class="img-fluid siren">
						<h5>HEROES & VILLAINS</h5>
						<a href="#" class="purple">24 CARDS &nbsp;<i class="fa-solid fa-arrow-right"></i></a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card-wrapper bg-color-moon">
						<img src="img/moon.png" alt="dragon" class="img-fluid">
						<h5>THE MOON LANDING</h5>
						<a href="#" class="orange">69 CARDS &nbsp;<i class="fa-solid fa-arrow-right"></i></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 mt-5 mb-4">
					<div class="d-flex justify-content-around">
						<i class="fa-regular fa-envelope-open gray f20"></i>
						<i class="fa-solid fa-square white f20"></i>
						<i class="fa-solid fa-user gray f20"></i>
					</div>
				</div>
				<div class="col-md-12 mb-3">
					<div class="line"></div>
				</div>
			</div>
		</div>
		<div class="container" id="second">
			<div class="row">
				<div col-md-12>
					<div class="d-flex justify-content-between mt-2">
						<div>
							<p class="white">9:41</p>
						</div>
						<div>
							<i class="fa-solid fa-signal white"></i>
							<i class="fa-solid fa-wifi white"></i>
							<i class="fa-solid fa-battery-full white"></i>
						</div>
					</div>
				</div>
				<div class="col-md-12 image-text">
					<h4 class="text-white text-center">AVENGERS: ENDGAME</h4>
				</div>
				<div class="col-md-12 mt-5">
					<div class="d-flex justify-content-between text-center icon-icon">
						<div class="small">
							<i class="fa-solid fa-reply"></i>
						</div>
						<div class="medium">
							<i class="fa-solid fa-eye"></i>
						</div>
						<div class="large">
							<i class="fa-solid fa-square-plus"></i>
						</div>
						<div class="medium">
							<i class="fa-solid fa-star"></i>
						</div>
						<div class="small">
							<i class="fa-solid fa-message"></i>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row icon-text">
				<div class="col-md-12 mt-5 mb-5">
					<div class="bg-badge"><img src="img/siren.png" alt="dragon" class="img-fluid siren"> HEROES & VILLAINS</div>
				</div>
				<div class="col-md-12 mb-3">
					<div class="line"></div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function () {
		$("#second").addClass("d-none");

		setTimeout(function() {
			$("#first").addClass("d-first");
			$("#second").removeClass("d-none");
		}, 3000);
	});
</script>
</body>
</html>
